name: "Build Kroxylicious"

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  compile-jars:
    runs-on: ubuntu-latest

    steps:
      - name: 'Check out repository'
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: 'Set up Java'
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: 'temurin'
      - name: 'Cache Maven packages'
        uses: actions/cache/restore@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: 'Compile and lint the project'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mvn -B -T1.5C package -DskipTests -Dquick
      - name: 'Archive Production Artifacts'
        uses: actions/upload-artifact@v4
        with:
          name: built-targets
          path: '**/target'
  lint:
    runs-on: ubuntu-latest
    needs: compile-jars
    steps:
      - name: 'Check out repository'
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: 'Set up Java'
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: 'temurin'
      - name: 'Cache Maven packages'
        uses: actions/cache/restore@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Download Built Code
        uses: actions/download-artifact@v4
        with:
          name: built-targets
          path: .
      - name: 'Compile and lint the project'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mvn -B -Pci -T1.5C verify -DskipTests -Djapicmp.skip=true
      - name: shellcheck
        uses: reviewdog/action-shellcheck@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review # Change reporter.
          path: "." # Optional.
          pattern: "*.sh" # Optional.
          level: "error"
          fail_level: "error"
          exclude: |
            "./.git/*" 
            "**/target"
          check_all_files_with_shebangs: "false" # Optional.
          shellcheck_flags: "--external-sources --severity=Error"